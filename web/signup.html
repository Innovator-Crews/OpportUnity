<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - OpportUnity</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="icon" type="image/png" href="faviconlogo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
</head>
<body data-page="signup">
  <div class="page">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html"><img src="logo.png" alt="OpportUnity Logo" class="navbar-logo"></a>
        <a href="index.html"><div class="logo">OpportUnity</div></a>
        <ul class="nav-links">
          <li><a href="index.html">Landing Page</a></li>
          <li><a href="#">Terms &amp; Condition</a></li>
        </ul>
      </div>
      <div class="nav-actions">
        <span id="user-greeting" class="hidden"></span>
        <a id="login-link" class="btn secondary" href="login.html">Login</a>
        <a id="signup-link" class="btn" href="signup.html">Sign up</a>
        <button id="logout-btn" class="btn secondary hidden" type="button">Logout</button>
      </div>
    </nav>

    <div class="container">
      <div class="form-card">
        <h2>Create account</h2>
        <p>Grab opportunity with us.</p>
        <div id="env-warning" class="notice hidden">Firebase is not configured yet.</div>
        <div id="signup-error" class="notice hidden"></div>
        <form id="signup-form">
          <div class="grid-two">
            <div class="input-group">
              <label for="signup-first-name">First name</label>
              <input type="text" id="signup-first-name" required>
            </div>
            <div class="input-group">
              <label for="signup-last-name">Last name</label>
              <input type="text" id="signup-last-name" required>
            </div>
          </div>
          <div class="input-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
          </div>
          <div class="input-group">
            <label for="signup-confirm-password">Confirm password</label>
            <input type="password" id="signup-confirm-password" required>
          </div>
          <div class="input-group">
            <label for="signup-role">Role</label>
            <select id="signup-role">
              <option value="employee">Job seeker</option>
              <option value="employer">Employer</option>
            </select>
          </div>
          <button class="btn" type="submit">Create account</button>
        </form>
        <p>Already have an account? <a class="inline-link" href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
