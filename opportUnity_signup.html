<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="opportUnity_signup.css">
</head>
<body>

    <div class="signup-container">
        <p>Grab Opportunity with us</p>
        <h2>Create Account</h2>

        <div class="login-link">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>

        <form method="POST">
            <div class="name-fields">
                <div class="input-group">
                    <input type="text" name="first_name" id="first_name" placeholder=" " required>
                    <label for="first_name">First name</label>
                </div>
                <div class="input-group">
                    <input type="text" name="last_name" id="last_name" placeholder=" " required>
                    <label for="last_name">Last name</label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" name="email" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" name="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="input-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder=" " required>
                <label for="confirm_password">Confirm Password</label>
            </div>

            <p class="terms">
                By creating an account, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>.
            </p>

            <button type="submit" class="btn">Create Account</button>

        </form>
    </div>

</body>
</html>
